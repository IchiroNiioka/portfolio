	<script>
		$(function(){
			/*** 追従ナビゲーション ***/
			var glovalNav = $('.navBox'); // グローバルナビゲーションのセレクタ 
			var navHeight = glovalNav.outerHeight(true); // ナビゲーションのheight(marginやpadding,box-shadowも含む)
			var navOffset = glovalNav.offset().top; // ブラウザの一番上からナビゲーションまでの位置
			var scroll01 = $('#nav01');
			var scroll01Offset = scroll01.offset().top;
			var scroll02 = $('#nav02');
			var scroll02Offset = scroll02.offset().top;
			var scroll03 = $('#nav03');
			var scroll03Offset = scroll03.offset().top;
			var scroll04 = $('#nav04');
			var scroll04Offset = scroll04.offset().top;
			$(window).scroll(function(){ // スクロールがナビゲーション位置に来たら 
				if ($(this).scrollTop() > navOffset) { // ナビゲーションをfixedさせる
				  glovalNav.css({
					'position': 'fixed',
					'top': 0
				  }); // ここは重要な部分で、 fixedするとその分高さがなくなるので、 margin - topを高さ分つけてあげます。 
				  $('main').css('margin-top', navHeight);
				 } else { // ifのtrueでない場合、 つまり、 ナビゲーション位置に来ていない時は static で元に戻す。
				  glovalNav.css('position', 'static');
				  $('main').css('margin-top', 'auto');
				}

				if ($(this).scrollTop() < scroll01Offset -500) {
					$('.navScroll').removeClass('show');
				} else {
					$('.navScroll').addClass('show');
				}

				if ( $(this).scrollTop() < scroll02Offset -100 ) {
				  $('.navScroll01').addClass('scrollActive');
				  $('.navScroll01').removeClass('scrollInactive');
				} else {
				  $('.navScroll01').removeClass('scrollActive');
				  $('.navScroll01').addClass('scrollInactive');
				}
				if ($(this).scrollTop() >= scroll02Offset -100 && $(this).scrollTop() < scroll03Offset -100) {
				  $('.navScroll02').addClass('scrollActive');
				  $('.navScroll02').removeClass('scrollInactive');
				} else {
				  $('.navScroll02').removeClass('scrollActive');
				  $('.navScroll02').addClass('scrollInactive');
				}
				if ($(this).scrollTop() >= scroll03Offset -100 && $(this).scrollTop() < scroll04Offset -100) {
				  $('.navScroll03').addClass('scrollActive');
				  $('.navScroll03').removeClass('scrollInactive');
				} else {
				  $('.navScroll03').removeClass('scrollActive');
				  $('.navScroll03').addClass('scrollInactive');
				}
				if ($(this).scrollTop() >= scroll04Offset -100) {
				  $('.navScroll04').addClass('scrollActive');
				  $('.navScroll04').removeClass('scrollInactive');
				} else {
				  $('.navScroll04').removeClass('scrollActive');
				  $('.navScroll04').addClass('scrollInactive');
				}		
			});
		});
	</script>
